<html lang="zh-TW">
    <head>
        <title>更換</title>
        <meta charset="utf-8">
        <style>
            img{width: 300px;}

        <script language="javascript">
            function changeImg(){

        <h1>換圖</h1>
        <div id="pic" onclick="changeImg()">

        </div>
    </body>
</html>
