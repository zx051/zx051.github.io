<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>設定圖片</title>
    <meta charset="utf-8">
    <style>
        .img1 {
            border: 2px solid red;
            border-radius: 10px;
            width: 200px;
            height: 100px;
        }

        .img2 {
            display: block;
            margin: auto;
            border-radius: 50%;
            width: 30%;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <img class='img1' src="img/1.jpg">
    <img class='img2' src="img/2.jpg">
</body>

</html>
